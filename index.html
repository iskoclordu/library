<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libra.ry</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script2.js" defer></script>
</head>
<body>
  <div class="logo-container">
    <div class="logo">
      <img src="icons/logo.png" alt="library logo">
    </div>
    <div class="brand-name">
      <span>Libra.ry</span>
    </div>
  </div>

  <div class="header">
    <div class="search">
      <input type="search" class="search-bar" placeholder="Search for Books in Library">
      <button class="search-button">
        <img src="icons/search.svg" alt="magnifier symbol">
      </button>
    </div>
    <div class="user-container">
      <button class="log-in">Log in</button>
      <p class="sign-up">If you still don't have an account please <a href="#">Sign Up!</a></p>
    </div>
  </div>

  <div class="form-container">
     <form action="" method="" class="add-book">
        <div class="form-row">
            <label for="title">Title</label><br>
            <input type="text" id="title" name="title">
        </div>

        <div class="form-row">
            <label for="author">Author</label><br>
            <input type="text" id="author" name="author">
        </div>

        <div class="form-row">
          <label for="genre">Type of Book</label><br>
          <select name="genre" id="genre">
              <option value="Adventure stories">Adventure stories</option>
              <option value="Classics">Classics</option>
              <option value="Crime">Crime</option>
              <option value="Tales">Fairy tales, fables, and folk tales</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Historical fiction">Historical fiction</option>
              <option value="Horror">Horror</option>
              <option value="Humour and satire">Humour and satire</option>
              <option value="Literary fiction">Literary fiction</option>
              <option value="Mystery">Mystery</option>
              <option value="Poetry">Poetry</option>
              <option value="Romance">Romance</option>
              <option value="Science fiction">Science fiction</option>
              <option value="Short stories">Short stories</option>
              <option value="Thrillers">Thrillers</option>
              <option value="War">War</option>
              <option value="Young adult">Young Adult</option>
              <option value="Autobiography and memoir">Autobiography and memoir</option>
              <option value="Biography">Biography</option>
              <option value="Essays">Essays</option>
              <option value="Non-ficton novel">Non-fiction novel</option>
              <option value="Self-Help">Self-help</option>
          </select>
        </div>

        <div class="form-row">
          <label for="page"># of Pages</label><br>
          <input type="number" id="page" name="page">
        </div>

        <fieldset class="legacy-form-row">
            <legend>Status</legend>
            <input type="radio" id="finished" name="status" value="Finished" checked>
            <label for="finished" class="radio-label">Finished</label>
            <input type="radio" id="unfinished" name="status" value="Unfinished">
            <label for="unfinished" class="radio-label">Unfinished</label>
        </fieldset>

      </form>
      <div class="form-button">
          <button>Add New Book</button>
      </div>
  </div>

  <div class="content-container">
    <div class="books">

    </div>

    <div class="stats">
      <h3>Stats</h3>
      <p><span id="no-of-books">0</span> books in library</p>
      <p><span id="no-of-finished">0</span> books finished</p>
      <p><span id="no-of-pages">0</span> pages finished</p>
      <p><span id="fav-genre">...</span> is the most read genre in the library</p>
    </div>

    <!-- <div class="sort-options">
      <h3>Sort Books</h3>
      <p>This Section is Out Of Order For A Short Time</p>
      <button class="sort-by-title">Sort By Title</button>
      <button class="sort-by-author">Sort By Author</button>
      <button class="sort-by-Type">Sort By Type</button>
      <button class="sort-by-Status">Sort By Status</button>
      </div> -->
    
  </div>
</body>
</html>
